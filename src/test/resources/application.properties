# ??? ?? ??
spring.application.name=lv2-final-mission
# DB
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.data-locations=
# RestClient
restclient.timeout.connection=3000
restclient.timeout.read=5000
# ??? ?? ?? ??
spring.profiles.include=API-KEY
# JWT
jwt.token.expire-length=3600000
# ??
logging.level.root=INFO
logging.level.finalmission=DEBUG
logging.level.org.springframework=INFO
logging.level.finalmission.filter.MDCFilter=DEBUG
logging.file.name=logs/application.json
